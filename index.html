<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoTube</title>
    <style>
      .input-container {
        position: relative;
        margin-bottom: 1.5rem;
        width: 100%;
      }

      .input-field {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
        outline: none;
        color: #1f2937;
      }

      .input-field::placeholder {
        color: #9ca3af;
      }

      .input-field:focus {
        border-color: #9333ea;
        box-shadow: 0 0 0 2px rgba(147, 51, 234, 0.1);
      }

      .login-button {
        width: 100%;
        padding: 12px 24px;
        background-color: #9333ea;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .login-button:hover {
        background-color: #7e22ce;
      }

      .social-buttons {
        display: flex;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .social-button {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 12px;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        background-color: white;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .social-button:hover {
        background-color: #f9fafb;
        border-color: #d1d5db;
      }

      .divider {
        margin: 1.5rem 0;
        display: flex;
        align-items: center;
        text-align: center;
        color: #6b7280;
      }

      .divider::before,
      .divider::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #e0e0e0;
      }

      .divider span {
        padding: 0 1rem;
      }

      .login-text {
        color: #1f2937;
        margin-bottom: 1.5rem;
      }

      .login-link {
        color: #9333ea;
        text-decoration: none;
        font-weight: 500;
      }

      .login-link:hover {
        text-decoration: underline;
      }

      h1 {
        color: #111827;
        margin-bottom: 1rem;
        font-size: 2rem;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="right-side">
        <h1>Create an account</h1>
        <p class="login-text">Already have an account? <a href="#" class="login-link">Log in</a></p>

        <form class="login-form">
          <div class="input-container">
            <input type="email" placeholder="Email" class="input-field">
          </div>
          <div class="input-container">
            <input type="password" placeholder="Password" class="input-field">
          </div>
          <button type="submit" class="login-button">Create account</button>
        </form>

        <div class="divider">
          <span>Or register with</span>
        </div>

        <div class="social-buttons">
          <button class="social-button">
            <img src="google-icon.png" alt="Google" style="width: 24px; height: 24px; margin-right: 8px;">
            Google
          </button>
          <button class="social-button">
            <img src="apple-icon.png" alt="Apple" style="width: 24px; height: 24px; margin-right: 8px;">
            Apple
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
